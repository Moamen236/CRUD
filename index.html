<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bookmarker</title>
</head>
<body>

  <div class="container my-5">
    <h2>Bookmarker</h2>
    <hr>
    <div class="content bg-light py-5 px-5 text-center">
      <h3 class="mb-4">Bookmark your favorite sites</h3>
      <div class="form-group">
        <label>Site Name</label>
        <input id="name" placeholder="Bookmark Name" class="form-control">
      </div>
      <div class="form-group">
        <label>Site URL</label>
        <input id="url" placeholder="Website URL" class="form-control">
      </div>
      <button id="addBtn" class="btn btn-primary">Submit</button>
    </div>
    <div id="list"></div>
  </div>

  

  
  
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
